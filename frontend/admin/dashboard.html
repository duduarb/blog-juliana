        .dashboard-container {

        /* Estilo para a Lista de Posts (Table) */
        .post-list-table {

        }

        .post-list-table .action-btn {
            background: none;
            border: none;
            color: #CC2255;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .post-list-table .action-btn:hover {
            text-decoration: underline;
        }
